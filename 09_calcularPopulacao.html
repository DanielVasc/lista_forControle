    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    let populacaoInicial = 50000;
    let taxaCrescimentoAnual = 0.015;
    let populacaoAtual = populacaoInicial;

    for (let index = 1; index <= 10; index++) {
        if (index === 5 || index === 10) {
            alert(`População prevista para ${index} anos: ${populacaoAtual.toFixed(0)} habitantes`);
        }

        populacaoAtual += populacaoAtual * taxaCrescimentoAnual;
    }

</script>
