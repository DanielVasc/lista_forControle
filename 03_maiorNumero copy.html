<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let maiorNumero = 0;

    
    //PROCESSAMENTO
    for (let index = 0; index <= 4; index++) {
        let numero = Number(prompt("Informe o número"));

        if (numero > maiorNumero) {
            maiorNumero = numero;
        }
    }

    //SAÍDA
    alert(`o maior numero é ${maiorNumero}`)
</script>
